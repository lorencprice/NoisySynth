name: Android CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Install Android SDK
      uses: android-actions/setup-android@v3

    - name: Install Gradle
      run: |
        cd $HOME
        wget -q https://services.gradle.org/distributions/gradle-8.2-bin.zip
        unzip -q gradle-8.2-bin.zip
        echo "$HOME/gradle-8.2/bin" >> $GITHUB_PATH

    - name: Verify Gradle Version
      run: |
        $HOME/gradle-8.2/bin/gradle --version

    - name: Build APK
      run: |
        $HOME/gradle-8.2/bin/gradle assembleDebug --no-daemon

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk
